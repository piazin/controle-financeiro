<!doctype html>
<html>

<head>
    <title>Home - Controle de gastos</title>
    <link rel="stylesheet" href="../style/loading.css">
    <link rel="stylesheet" href="../style/modal-home.css">
    <meta charset="UTF-8">
</head>

<body>
    <header id="header-main"> 
        <nav class="nav-list">
            <ul>
                <li>
                    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
                    <lord-icon
                        src="https://cdn.lordicon.com/ptzvfshs.json"
                        trigger="hover"
                        style="width:50px;height:50px">
                    </lord-icon>
                </li>
            </ul>
        </nav>
        <div class="button">
            <button class="btn-menu-login" type="button" onclick="menuMobile();">
                <img id="img-user-login" src="" alt="usuário  sem foto">
            </button>
            <div class="menu-sheet" id="menu-sheet-id">
                <img id="img-user-login-menu" src="" alt="usuário sem foto">
                <label id="name-user" class="user-info"></label>
                <label id="email-user" class="user-info"></label>
                <a href="../profile-user/user-profile.html">clique</a>
                <button onclick="logout();" class="btn-logout">Sair</button>
            </div>
        </div>
    </header>

    <main id="container-main">
        <h1>Controle de Gastos</h1>
        <ol id="transactions">
           
        </ol>
    </main>

    <div id="loading">
        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/oqhlhtfq.json"
            trigger="loop"
            colors="primary:#4bb3fd,secondary:#ebe6ef"
            style="width:100px;height:100px">
        </lord-icon>
        <label>loading...</label>
    </div>

    <!--button adc-->

    <button class="fab" onclick="newTransaction()">
        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/mecwbjnp.json"
            trigger="click"
            colors="primary:#ebe6ef,secondary:#08a88a"
            style="width:50px;height:50px">
        </lord-icon>
    </button>

    <!--Modal New Transactions-->
    <div id="modal">
        <div class="box-modal">
            <form>
                <div class="form-field">
                    <h3>Transactions</h3>
                    <input type="radio" name="type" checked id="expense">
                    <label for="expense">Despesa</label>
                    <input type="radio" name="type" id="income">
                    <label for="income">Receita</label>
                </div>
                
                <div class="form-field">
                    <h3>Data</h3>
                    <input type="date" onchange="onChangeDate()" id="date">
                </div>
                <div class="error" id="date-required-error">Data obrigatoria</div>

                <div class="form-field">
                    <h3>Moeda</h3>
                    <select id="currency"> 
                        <option selected value="BRL">Real</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">Euro</option>
                    </select>
                </div>    
                
                <div class="form-field">
                    <h3>Valor</h3>
                    <input type="number" onchange="onChangeValue()" id="value">
                </div>

                <div class="error" id="value-required-error">Valor obrigatorio</div>

                <div class="form-field">
                    <h3>Tipo de transação</h3>
                    <select onchange="onChangeTransactionType()" id="transaction-type"> 
                        <option value="">--Selecione um tipo de transação--</option>
                        <option>Alimentação</option>
                        <option>Salario</option>
                        <option>Transporte</option>
                        <option>Outros</option>
                    </select>
                    <div class="error" id="transaction-type-required-error">Tipo de transação obrigatoria</div>
                </div>

                <div class="form-field">
                    <h3>Descrição</h3>
                    <input type="text" id="description">
                </div>

                <button type="button" class="solid btn-transaction" id="save-button" disabled onclick="saveTransaction()">Salvar</button>
                <button type="button" class="cancel btn-transaction" onclick="newTransaction()">Cancelar</button>
            </form>
        </div>
    </div>
</body>


<link rel="stylesheet" href="../style/home.css">

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../login/firebase-init.js"></script>
<script src="../login/auth-guard.js"></script>
<script src="../login/loading.js"></script>
<script src="modal.js"></script>
<script src="home.js"></script>

</html>
