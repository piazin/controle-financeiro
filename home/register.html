<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style-register.css">
    <link rel="stylesheet" href="../style/media.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400"/>
    <title>Login</title>
</head>
<body>
    
    <main>
        <form class="form">
            <h2>Faça seu cadastro</h2>
            <div>
                <label class="label">e-mail:</label>
                <input type="email" placeholder="seu@email.com" class="input" onchange="onChangeEmail()" id="email">
                <div class="error" id="email-required-error">!email obrigatorio</div>
                <div class="error" id="email-invalid-error">!email invalido</div>
            </div>
            <div>
                <label class="label">senha:</label>
                <input type="password" placeholder="senha" class="input" id="password" onchange="onChangePassword()">
                <div class="error" id="password-required-error">Senha é obrigatória</div>
                <div class="error" id="password-min-legth-error">a senha deve conter no minimo 6 caracters</div>
            </div>
            <div>
                <label>confirmar senha:</label>
                <input type="password" placeholder="confirme sua senha" class="input" id="confirmPassword" onchange="onChangePasswordConfirm()">
                <div class="error" id="password-igual-error">Senha e Confirmar senha devem ser iguais</div>
            </div>
            <div>
                <button id="btn-register" disabled="true" type="button" onclick="register()">registrar</button>

                <div class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><button type="button" onclick="loginGoogle()">Sign in with Google</button></p>
                </div>
            </div>

            <div><a href="../login/index-login.html" class="voltar-login" target="_self" rel="prev">
                <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
                <lord-icon 
                    src="https://cdn.lordicon.com/iifryyua.json"
                    trigger="hover"
                    colors="primary:#ebe6ef"
                    state="hover-3"
                    style="width:50px;height:50px">
                </lord-icon>
            </a></div>
        </form>
    </main>

    <script src="register.js"></script>
    <script src="../login/validate.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="../login/loading.js"></script>
    <script src="../login/firebase-init.js"></script>

    <script>
        
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = "home.html";
            }
        })
    </script>

    <!--mensagens de erro-->
    <div id="loading">
        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/oqhlhtfq.json"
            trigger="loop"
            colors="primary:#4bb3fd,secondary:#ebe6ef"
            style="width:100px;height:100px">
        </lord-icon>
        <label>loading...</label>
    </div>
    <div class="user-mensage" id="userRegister">
        Usuario já cadastrado
    </div>
    
</body>
</html>
